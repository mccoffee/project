defaultTasks 'printProp','hello'

task hello {
    doLast {
        println 'Hello World'
    }
}

task defProp {
    ext.testProp = "test value"
}

task hello2 << {
   println 'Hello World2'
}

task intro(dependsOn: ['hello','hello2']) << {
    println 'This is the power of Gradle'
}

task printProp << {
    println defProp.testProp
}

